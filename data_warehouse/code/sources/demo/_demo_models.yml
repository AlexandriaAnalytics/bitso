version: 2

models:
  - name: source_demo_deposits
    config:
      alias: deposits
    columns:
      - name: id
        data_type: int64
      - name: event_timestamp
        data_type: timestamp
      - name: user_id
        data_type: string
      - name: amount
        data_type: float64
      - name: currency
        data_type: string
      - name: tx_status
        data_type: string
  - name: source_demo_events
    config:
      alias: events
    columns:
      - name: id
        data_type: int64
      - name: event_timestamp
        data_type: timestamp
      - name: user_id
        data_type: string
      - name: event_name
        data_type: string
  - name: source_demo_user_level_event
    config:
      alias: user_level_event
    columns:
      - name: user_id
        data_type: string
      - name: jurisdiction
        data_type: string
      - name: level
        data_type: string
      - name: event_timestamp
        data_type: timestamp
  - name: source_demo_users
    config:
      alias: users
    columns:
      - name: user_id
        data_type: string
  - name: source_demo_withdrawals
    config:
      alias: withdrawals
    columns:
      - name: id
        data_type: int64
      - name: event_timestamp
        data_type: timestamp
      - name: user_id
        data_type: string
      - name: amount
        data_type: numeric
      - name: interface
        data_type: string
      - name: currency
        data_type: string
      - name: tx_status
        data_type: string
